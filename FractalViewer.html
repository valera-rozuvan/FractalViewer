<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Mandelbrot Fractal Viewer</title>

        <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap3-dialog/bootstrap-dialog.min.css" />
        <link rel="stylesheet" type="text/css" href="css/controls.css" media="screen" />

        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js">
        </script>
        <![endif]-->
        <script data-main="js/main" src="js/vendor/requirejs/requirejs.min.js"></script>
    </head>
    <body>

        <canvas id="fractalViewerCanvas">Browser does not support canvas.</canvas>

        <button type="button" id="controlToggler" class="btn btn-default">
            Controls
        </button>

        <button type="button" id="fractalTypesBtn" class="btn btn-default">
            Type
        </button>

        <button type="button" id="exportToPngBtn" class="btn btn-default">
            Export
        </button>

        <button type="button" id="aboutDialogButton" class="btn btn-default">
            About
        </button>

        <form id="controlsForm">
            <div class="input-group">
                <span class="input-group-addon" id="iterControl1">Max iterations</span>
                <input
                    id="iterControl"
                    type="number"
                    value="50"
                    min="1"
                    step="1"
                    class="form-control"
                    placeholder="Max iterations"
                    aria-describedby="iterControl1"
                />
            </div>
            <br />

            <div class="input-group">
                <span class="input-group-addon" id="cycleColorsPeriod1">Cycle period</span>
                <input
                    id="cycleColorsPeriod"
                    type="number"
                    value="10"
                    min="1"
                    step="1"
                    class="form-control"
                    placeholder="Cycle period"
                    aria-describedby="cycleColorsPeriod1"
                />
            </div>
            <br />

            <div class="input-group">
                <span class="input-group-addon" id="cycleColorsPhase1">Cycle phase</span>
                <input
                    id="cycleColorsPhase"
                    type="number"
                    value="0"
                    min="0"
                    max="1"
                    step="0.05"
                    class="form-control"
                    placeholder="Cycle phase"
                    aria-describedby="cycleColorsPhase1"
                />
            </div>
            <br />

            <input id="updateFractalViewer" type="submit" value="Update" class="btn btn-default" />
            <br/>
        </form>

        <div class="container" id="fractalTypes">
            <div class="row">
                <div class="col-xs-6">
                    <a id="ft-mandelbrot" href="#" class="thumbnail">
                        <img src="img/mandelbrot.png" alt="Mandelbrot" />
                    </a>
                    <p>Mandelbrot</p>
                </div>
                <div class="col-xs-6">
                    <a id="ft-rcf" href="#" class="thumbnail">
                        <img src="img/rozuvan_circles_fractal.png" alt="Rozuvan Circles Fractal" />
                    </a>
                    <p>Rozuvan Circles Fractal</p>
                </div>
            </div>
        </div>

        <div class="container" id="aboutDialog">
            <p>
                Use mouse scroll wheel to zoom in and zoom out.
            </p>
            <p>
                Click and drag
                anywhere on the page to change the center coordinates.
            </p>
        </div>

        <div class="loader-animation">
            <div class="center">Loading</div>
        </div>â€‹

        <div id="copyright"><a href="https://github.com/valera-rozuvan/FractalViewer">FractalViewer</a> <span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span> 2016 <a href="http://valera.rozuvan.net/">Valera Rozuvan</a></div>

    </body>
</html>
